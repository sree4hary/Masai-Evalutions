<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <!-- - name input box :- "name"
    
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  <input type="text" id="name" placeholder="name"><br>
  <input type = "email" id="email" placeholder="email"><br>
  <input type = "text" id="address" placeholder="address"><br>
  <input type="number" id="amount" placeholder="amount"><br>
  <input type="button" id="submit" value="submit">
  </body>
</html>
<script>
  document.querySelector("#submit").addEventListener("click", getFormValues);

  function getFormValues() {
    // alert("success");
    let name = document.querySelector("#name").value;
    let email = document.querySelector("#email").value;
    let address = document.querySelector("#address").value;
    let amount = document.querySelector("#amount").value;
    
    var userArr = JSON.parse(localStorage.getItem("user")) || [];
    var obj = new createUser(name, email, address, amount);
    userArr.push(obj);
    localStorage.setItem("user", JSON.stringify(userArr));

    document.querySelector("#name").value = null;
    document.querySelector("#email").value = null;
    document.querySelector("#address").value = null;
    document.querySelector("#amount").value = null;
  }

    function createUser(name, email, address, amount) {
      this.name = name,
      this.email = email,
      this.address = address
      this.amount = amount
    }

</script>
